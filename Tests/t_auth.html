</head>
<script>
// should make a request to it's own server to Auth.php requesting the URL for the button
function loadURL(){
var xmlhttp;
if (window.XMLHttpRequest){
  xmlhttp=new XMLHttpRequest();
}
xmlhttp.onreadystatechange=function(){
  if (xmlhttp.readyState==4 && xmlhttp.status==200){
    document.getElementById("button").href=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","../Auth/google.php?href=tests/t_auth_success.html",true);
xmlhttp.send();
}

window.onload=loadURL();
</script>
</head>

<body>
<a id="button">
Login with Google
</a>
</body>
